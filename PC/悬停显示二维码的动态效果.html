<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>【实例】悬停显示二维码的动态效果</title>
    <style>
        body {
            margin: 0px;
        }

        #box {
            width: 100%;
            height: 50px;
            background-color: Red;

            position: fixed;
            bottom: 0px;
        }

        #wechat {
            width: 44px;
            height: 44px;

            background-image: url("https://img-home.csdnimg.cn/images/20201124032511.png");
            background-repeat: no-repeat;
            background-size: 100%;

            margin: 28px auto;

            position: relative;
        }

        #code {
            display: none;

            width: 180px;
            height: 180px;
            background-color: white;

            background-image: url("https://g.csdnimg.cn/side-toolbar/3.0/images/qr_wechat.png");
            background-repeat: no-repeat;
            background-size: 100%;

            position: absolute;
            left: -66px;
            bottom: 70px;
        }

        #wechat:hover {
            background-image: url("https://res.wx.qq.com/mpres/zh_CN/htmledition/weui-desktopSkin-common/svg/buildless/new_bg_logo_primary598091.svg");
        }

        #wechat:hover>#code{
            display: block;
        }
    </style>
</head>
<body>
    <!-- 用于包含二维码所有的内容，显示在页面中的底部 -->
    <div id="box">
        <!-- 用于显示微信图标 -->
        <div id="wechat">
            <!-- 用于显示，隐藏二维码图片 -->
            <div id="code"></div>
        </div>
    </div>
