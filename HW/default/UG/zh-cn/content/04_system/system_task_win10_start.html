<div>
<div class="p"><p id="system_task_win10_start__win10_start_p01"><a name="system_task_win10_start__win10_start_p01"/>您可以在开始菜单找到应用、设置、文件等内容。</p>
<p id="system_task_win10_start__win10_start_p02"><a name="system_task_win10_start__win10_start_p02"/>点击桌面左下角<span class="uicontrol"><img src="../../../../image/common/icon/fig_windows.png"/></span>打开开始菜单。</p>
</div>

<div class="section2"><div class="fignone">
<br/><div class="imagecenter"><img src="../../../../image/custom/screen/fig_system_start_menu.png"/></div><br/>
</div>
<a name="system_task_win10_start__win10_start_ul"/><ul id="system_task_win10_start__win10_start_ul">
<li>点击<span class="uicontrol"><img src="../../../../image/common/icon/fig_account.png"/></span>，更改、锁定、注销当前帐户。
</li>

<li>点击<span class="uicontrol"><img src="../../../../image/common/icon/fig_document.png"/></span>，进入计算机默认的文档文件夹。
</li>

<li>点击<span class="uicontrol"><img src="../../../../image/common/icon/fig_pic.png"/></span>，进入计算机默认的图片文件夹。
</li>

<li>点击<span class="uicontrol"><img src="../../../../image/common/icon/fig_setting.png"/></span>，进入设置界面。
</li>

<li>点击<span class="uicontrol"><img src="../../../../image/common/icon/fig_power.png"/></span>，让计算机睡眠、关机或重启。
</li>

<li><span class="uicontrol"><img src="../../../../image/common/icon/fig_list_num_01.png"/></span>为应用程序区域：上下拖动查看所有应用和程序。
</li>

<li><span class="uicontrol"><img src="../../../../image/common/icon/fig_list_num_02.png"/></span>为搜索区域：在这里输入需要搜索的内容。
</li>

<li><span class="uicontrol"><img src="../../../../image/common/icon/fig_list_num_03.png"/></span>为常用磁贴区域：将常用应用、网址等固定到开始菜单并对其进行分组管理。
</li>

</ul>
</div>
