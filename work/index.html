<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>企业微信 | 定制版</title>
    <style>
      html {
        font-size: 20px;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        font-size: 0.7rem;
        position: relative;
        background: url(img/bg.jpg) no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .logo {
        position: absolute;
        top: 0.5rem;
        left: 0;
        width: 100%;
        height: 2rem;
        background: url(img/logo.png) no-repeat 0.5em 0 / contain;
      }
      .logo_m {
        position: absolute;
        top: 1rem;
        left: 0;
        width: 100%;
        height: 1.6rem;
        background: url(img/logo.png) no-repeat center center/contain;
      }
      .wrapper {
        position: relative;
        color: #fff;
        text-align: center;
        width: 80%;
        height: 80%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(0.6rem) saturate(120%);
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        border-radius: 0.3rem;
      }
      .tit {
        font-size: 2.5em;
      }
      .tit b {
        color: #7c9ef5;
        margin: 0 0 0 0.5em;
        font-weight: normal;
      }
      .tit .desc {
        font-size: 0.7rem;
        line-height: 3em;
      }

      .btnGrp.pc {
        width: 100%;
        display: flex;
        justify-content: space-evenly;
      }
      .btnGrp.pc .ico {
        position: relative;
        width: 12em;
        height: 12em;
        border-radius: 100%;
        overflow: hidden;
        background-color: #f9f9f9;
      }
      .btnGrp.pc .ico .img {
        width: 100%;
        height: 100%;
        background: no-repeat center center/35%;
      }
      .btnGrp.pc .ico .down {
        width: 100%;
        height: 100%;
        opacity: 0;
        background: no-repeat center center/80%;
      }

      .btnGrp.pc .win .img {
        background-image: url(img/ico_win.png);
      }
      .btnGrp.pc .mac .img {
        background-image: url(img/ico_mac.png);
      }
      .btnGrp.pc .android .img {
        background-image: url(img/ico_android.png);
      }
      .btnGrp.pc .ios .img {
        background-image: url(img/ico_ios.png);
      }

      .btnGrp.pc .win .down {
        background-image: url(img/ico_down.png);
      }
      .btnGrp.pc .mac .down {
        background-image: url(img/ico_down.png);
      }
      .btnGrp.pc .android .down {
        background-image: url(img/qr_android.png);
      }
      .btnGrp.pc .ios .down {
        background-image: url(img/qr_ios.png);
      }

      .btnGrp.pc .btn .img,
      .btnGrp.pc .btn .down {
        transition: 0.3s all ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
      }
      .btnGrp.pc .btn:hover .img {
        opacity: 0;
      }
      .btnGrp.pc .btn:hover .down {
        opacity: 0.8;
        background-size: 40%;
      }
      .btnGrp.pc .btn:hover .ios .down,
      .btnGrp.pc .btn:hover .android .down {
        background-size: 65%;
      }
      .btnGrp.pc .btn .txt {
        font-size: 0.6rem;
        line-height: 6em;
      }
      .btnGrp.mb {
        width: 60%;
      }
      .btnGrp.mb a {
        display: block;
        width: 100%;
        height: 3rem;
        margin: 1em auto;
        background: no-repeat center center/contain;
      }
      .btnGrp.mb a.android {
        background-image: url(img/mb_android.png);
      }
      .btnGrp.mb a.ios {
        background-image: url(img/mb_ios.png);
      }
      @media (min-width: 1025px) {
        .logo_m,
        .btnGrp.mb {
          display: none;
        }
        body {
          min-height: 720px;
        }
      }
      @media (max-width: 1024px) {
        .logo,
        .btnGrp.pc {
          display: none;
        }
        body {
          min-height: 560px;
          background-image: url(img/bg_m.jpg);
        }
        .tit {
          font-size: 1.2rem;
        }
        .tit b {
          display: block;
          margin: 0.5em 0 1.5em 0;
          font-size: 0.75rem;
        }
        .tit span {
          font-size: 0.6rem;
          line-height: 1.5em;
          display: block;
        }
        .tit .dot {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo"></div>
    <div class="wrapper">
      <div class="logo_m"></div>
      <div class="tit">
        您好，欢迎下载<b>企业微信 | 定制版</b>
        <div class="desc">
          <span>首次运行请输入组织机构域：shuedu</span
          ><span class="dot">，</span
          ><span>登录使用工号及统一身份认证密码<span class="dot">。</span></span>
        </div>
      </div>
      <div class="btnGrp pc">
        <div class="btn">
          <div class="ico win">
            <div class="img"></div>
            <a
              href="https://work.weixin.qq.com/wework_admin/local_download/realdownload?corpkey=o_g5oOKl9ztf1W65L2U9_GiPisbqutuQVZQU_2CTJ90&platform=win"
              class="down"
            ></a>
          </div>
          <div class="txt">Windows桌面端</div>
        </div>
        <div class="btn">
          <div class="ico mac">
            <div class="img"></div>
            <a
              href="https://work.weixin.qq.com/wework_admin/local_download/realdownload?corpkey=o_g5oOKl9ztf1W65L2U9_GiPisbqutuQVZQU_2CTJ90&platform=mac"
              class="down"
            ></a>
          </div>
          <div class="txt">Mac桌面端</div>
        </div>
        <div class="btn">
          <div class="ico android">
            <div class="img"></div>
            <div class="down"></div>
          </div>
          <div class="txt">Android移动端</div>
        </div>
        <div class="btn">
          <div class="ico ios">
            <div class="img"></div>
            <div class="down"></div>
          </div>
          <div class="txt">iOS移动端</div>
        </div>
      </div>
      <div class="btnGrp mb">
        <a
          class="android"
          href="https://work.weixin.qq.com/wework_admin/local_download?corpkey=o_g5oOKl9ztf1W65L2U9_GiPisbqutuQVZQU_2CTJ90&platform=android"
        ></a>
        <a
          class="ios"
          href="https://work.weixin.qq.com/wework_admin/local_download?corpkey=o_g5oOKl9ztf1W65L2U9_GiPisbqutuQVZQU_2CTJ90&platform=ios&download_direct=true"
        ></a>
      </div>
    </div>
  </body>
</html>
