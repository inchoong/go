<p>2012年3月14日，温家宝一语成谶：<br>
“现在改革到了攻坚阶段，<br>没有政治体制改革的成功，<br>经济体制改革不可能进行到底，<br>
已经取得的成果还有可能得而复失，<br>社会上新产生的问题，<br>也不能从根本上得到解决，<br>
文化大革命这样的历史悲剧还有可能重新发生。”</p>
