<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 视频（Video）播放</title>
<style type="text/css"> 
    .video-container {

        position: relative;
        
        padding-bottom: 56.25%;
        
        padding-top: 30px;
        
        height: 0;
        
        overflow: hidden;
        
    }
    .video-container iframe,
    
    .video-container object,
    
    .video-container embed {
    
        position: absolute;
        
        top: 0;
        
        left: 0;
        
        width: 100%;
        
        height: 100%;
        
    }   
    </style> 
</head>
<body style="text-align: center;">
        
          <video controls="controls" autoplay="autoplay" name="media" muted>
              <source src="品胜苹果电池（iphone）视频.mp4" type="audio/mpeg">
            </video>
</body>
</html>
