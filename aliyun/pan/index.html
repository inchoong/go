    <script>
      var text =
        'id	安卓权限	名称	说明\n' +
        '1	android.permission.WRITE_EXTERNAL_STORAGE	修改/删除外部存储	将日志等环境信息写入手机存储，提供一个安全的使用环境\n' +
        '2	android.permission.READ_PHONE_STATE	获取电话状态	获取设备信息\n' +
        '3	android.permission.READ_EXTERNAL_STORAGE	读取外部存储	获取当前手机存储\n' +

        '5	android.permission.REQUEST_INSTALL_PACKAGES	请求安装功能	app升级时需要请求安装\n' +
        '6	android.permission.INTERNET	使用网络	通过网络实现APP端与服务器进信通信\n' +
        '7	android.permission.ACCESS_NETWORK_STATE	访问网络状态	监听当前用户的网络环境是处于数据流量还是wifi状态\n' +
        '8	android.permission.ACCESS_WIFI_STATE	访问WIFI状态	获取wifi的状态信息，名称等\n' +

        '11	android.permission.RECEIVE_BOOT_COMPLETED	开机时自动启动	实现开机后启动app\n' +
        '12	android.permission.MODIFY_AUDIO_SETTINGS	更改音频设置	通过调用系统设置，更改音频设置信息\n' +
        '13	android.permission.WRITE_SETTINGS	修改系统设置	调用系统设置，更改用户配置文件\n' +
        '14	android.permission.CHANGE_WIFI_STATE	改变WIFI状态	通过调用系统配置，修改wifi状态\n' +
        '15	android.permission.VIBRATE	震动	发送通知，震动提示\n' +
        '16	android.permission.BLUETOOTH	创建蓝牙连接	获取蓝牙设备硬件信息，作设备唯一信息\n' +

        '1	NSAppleEventsUsageDescription	系统事件通知	获取系统事件触发的回调，方便前后台切换等处理\n' +

        '5	NSLocationWhenInUseUsageDescription	访问位置	获取当前GPS信息，用于安全设备验证\n' +

      var inner = '';
      text.split('\n').forEach(function (row) {
        var tr = '<tr>';
        var _row = row.split('\t');
        row.split('\t').forEach((col) => {
          tr += '<td>' + col + '</td>';
        });
        tr += '</tr>';
        inner += tr;
      });
      var table = document.createElement('table');
      table.innerHTML = inner;
      document.querySelector('#root').append(table);
