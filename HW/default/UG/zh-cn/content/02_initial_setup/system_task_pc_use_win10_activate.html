<div>
<div class="p"><p>首次联网后， Windows 自动激活。您可点击<span class="menucascade"><span class="uicontrol"><img src="../../../../image/common/icon/fig_windows.png"/></span> &gt; <span class="uicontrol"><img src="../../../../image/common/icon/fig_setting.png"/></span> &gt; <span class="uicontrol"><img src="../../../../image/common/icon/fig_security_and_update.png"/>更新和安全</span> &gt; <span class="uicontrol"><img src="../../../../image/common/icon/fig_active.png"/>激活</span></span>，查看 Windows 是否激活。</p>
<p>如果 Windows 激活失败，请重启计算机后联网重试；如仍无法激活，请更换其他网络服务或者等待一段时间后再尝试。</p>
<div class="note"><span class="notespanimage"><img id="defimageiconnote" src="../../../../images/icon-note.svg"/></span>若 Windows 未激活，计算机的部分功能使用可能受限。</div>
</div>
