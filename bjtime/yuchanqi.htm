<table>
<script>
for(i=1;i<=40;i++){
    if(i%4==1){
        document.write('<tr style="height:7rem">');
    }
    document.write("<td id=t"+i+" style='width:9rem' align=center>第"+i+"周<br><span id=d"+i+"></span>");

}
</script>
</table>

<br>
<br>
“十月怀胎，一朝分娩”，指的是10个妊娠月，每个妊娠月是28天（四个星期）。从月经第一天开始计算（卵子发育日），共280天，40周。
一般来说，男孩在预产期之前出生，女孩在预产期之后出生。

<br>

<iframe name=savedb style="display:none"></iframe>



<script>

var day0;
var today;

function cala()
{
y=$("SY").value;
m=$("SM").value;
d=$("SD").value;

day0=new Date(y,m-1,d);


if(day0=="Invalid Date"){
    alert("请输入正确日期");
    return;
}

localStorage.setItem("beingday",y+"-"+m+"-"+d);

theform.submit();

}


function afteradd(datestr,ly,lm,ld)
{

var ss=datestr.split("-");

theday=new Date(ss[0],ss[1]-1,ss[2]);

$("result1").innerHTML=getdatestring(theday)+"&nbsp;"+getlinfo(ly,lm,ld);


var restdays=Math.floor((theday.getTime()-today.getTime())/86400000);

$("result2").innerHTML=restdays+"天";


var weekno=parseInt((280-restdays)/7);
weekno++;

$("result3").innerHTML=weekno;

for(i=1;i<=40;i++){

    theday.setTime(day0.getTime()+86400000*(i-1)*7);
    theday2=new Date();
    theday2.setTime(day0.getTime()+86400000*(i*7-1));
    $("d"+i).innerHTML=theday.getFullYear()+"."+(1+theday.getMonth())+"."+theday.getDate()
    +"<br>-"+theday2.getFullYear()+"."+(1+theday2.getMonth())+"."+theday2.getDate();

    if(i==weekno)
        $("t"+i).style.border="solid red 2px";
    else
        $("t"+i).style.border="";

}

}
   

function setday(ty,tm,td)

{
today=new Date(ty,tm-1,td);


$("today").innerHTML=getdatestring(today);



var temp=localStorage.getItem("beingday");
if(temp!=null)
{
	var ss=temp.split('-');
	$("SY").value=ss[0];
	$("SM").value=ss[1];
	$("SD").value=ss[2];
}
else{
    $("SY").value=ty;
    $("SM").value=tm;
	$("SD").value=td;
}




}

</script>
