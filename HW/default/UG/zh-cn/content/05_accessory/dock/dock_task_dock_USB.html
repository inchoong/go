<div><p class="shortdesc">通过扩展坞 USB-A 接口，可连接 USB 鼠标、打印机、扫描仪、智能手机或硬盘等 USB 设备。
</p>
<div class="section2"><p><strong>连接 USB 设备</strong></p>
<ol>
<li>将设备的 USB 线缆插入扩展坞 USB-A 接口。</li>

<li>如果设备需要连接电源线，请接通设备电源并启动 USB 设备。</li>

<li>首次安装 USB 设备时，计算机会自动安装设备所需的软件。</li>

</ol>
<p><strong>查找计算机安装的 USB 设备</strong></p>
<ol>
<li>点击<span class="uicontrol"><img src="../../../../../image/common/icon/fig_windows.png"/></span>，打开开始菜单。</li>

<li>点击<span class="menucascade"><span class="uicontrol"><img src="../../../../../image/common/icon/fig_setting.png"/></span> &gt; <span class="uicontrol"><img src="../../../../../image/common/icon/fig_microsoft_equipment.png"/></span></span>，在已连接设备中查看安装的
USB 设备。</li>

</ol>
</div>
