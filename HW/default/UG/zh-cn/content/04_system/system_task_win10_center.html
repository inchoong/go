<div class="p"><p id="system_task_win10_center__center_p01"><a name="system_task_win10_center__center_p01"/>操作中心可显示系统更新等系统通知，以及电子邮件等推送通知；同时提供快速操作选项，让您可以快速打开或关闭相应功能或进行相关功能设置。</p>
<p id="system_task_win10_center__center_p02"><a name="system_task_win10_center__center_p02"/>点击桌面右下角<span class="uicontrol"><img src="../../../../image/common/icon/fig_operation_center_blank.png"/></span>打开操作中心，您可以：</p>
<ul>
<li>快速打开设置、投影等界面。
</li>

<li>快速更改常用设置（如节电模式、飞行模式、屏幕亮度等）。
</li>

</ul>
