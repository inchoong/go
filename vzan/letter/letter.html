<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>致用户的一封信</title>
  <style>
    a{
    text-decoration:none;
    color: #169bd5;
    }
    #letter{
      background: url(./img/banner.png) no-repeat center center;
      background-size: 100% 100%;
    }
    .letter{
      padding: 1rem 2rem 2rem 2rem;
      margin: 0 auto; 
    }
 .letter-bg{
      position: absolute;
    }
    .letter .letter-title{
      font-size: 25px;
      font-weight: 800;
      margin-bottom: 1rem;
      text-align: left;
      color: #303F35;
      border-bottom: 1px solid #B5BEB8;
     }
     .letter-content p{
       text-align: left;
     }
     .letter-content .btn{
       width: 60%;
       margin: auto;
       background-color:#fff;
       font-weight: 800;   
       color: #2DAC37;
       height: 3rem;
       text-align: center;
       line-height: 3rem;
       border-radius: .5rem;
       font-size: 15px;
       margin-top: 2rem;
     }

  </style>
  <script src="jquery-2.1.4.min.js"></script>
</head>
<body>
  <div id="letter">
    <!-- <img src="./img/banner.png" alt="" class="letter-bg"> -->
     <div class="letter">
       <div class="letter-title">
        致亲爱的芯象用户
        <p style="color: #838D86; font-size: 20px; margin-top: .5rem; margin-bottom: .5rem;" >Dear user</p> 
       </div>
       <div class="letter-content">
        <p style="font-weight: 800;">尊敬的芯象用户</p>
        <p style="color: #5A655E; font-size: 14px;">你好，非常感谢选择和支持!</p>
        <p style="color: #5A655E; font-size: 14px;">我们一直秉承客户价值，为了持续加大研发投入，给大家提供更强大的系统功能、更简单易用的产品体验。</p>
        <p style="color: #5A655E; font-size: 14px;">芯象将于2020年10月28日开始商业化运营，具体收费模式请查阅<a href="#" class="price">《芯象软件产品定价》</a>。</p>
        <p style="color: #5A655E; font-size: 14px;">为了感谢老用户一直的信任与支持，所有老用户将获得一段时间的免费使用权利，所有功能均能使用。</p>
        <p style="color: #5A655E; font-size: 14px; margin-bottom: 0;">再次感谢您的支持!</p>

        <p style="text-align: right; margin-top:2rem;margin-bottom: 6rem; color: #303F35;"><img src="./img/xin.png" alt=""> 爱你的芯象团队</p>
        <div class="btn">申请免费试用</div>
     </div>

  </div>
</body>

<script>
    $(document).ready(function () {

     $('.btn').click(function(){
        console.log('我知道了');
		nativeObject.setResult("0");
      })
      
	  $('.price').click(function(){

	  })

</script>
</html>
