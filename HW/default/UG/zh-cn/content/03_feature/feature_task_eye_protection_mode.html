<div class="section2"><p>长期阅读时，建议您开启计算机护眼模式。</p>
<p>右键点击桌面空白处，点击<span class="uicontrol"><img src="../../../../image/common/icon/fig_display_manager.png"/>显示管理</span>，点击开启护眼模式开关。</p>
<div class="note"><span class="notespanimage"><img id="defimageiconnote" src="../../../../images/icon-note.svg"/></span><p>开启护眼模式后，屏幕显示偏黄为正常现象。</p>
