<div>
<div class="section2"><p>计算机内置的 F10 系统恢复出厂功能，能短时间内帮您将计算机系统恢复到初始状态。</p>
<div class="note"><span class="notespanimage"><img id="defimageiconnote" src="../../../../images/icon-note.svg"/></span>系统恢复出厂会删除 C 盘中数据（也包含桌面文件、下载、文档等个人数据），请您备份 C 盘内的个人数据。</div>
<ol>
<li>将计算机连接电源，开机过程中长按或点按 F10 键。</li>

<li>进入界面后，根据界面提示进行恢复出厂。</li>

</ol>
