<div><p class="shortdesc">手机与笔记本碰一碰：手机画面自动显示在笔记本上，用笔记本轻松操作手机应用和文件；拖拽或碰触即可互传文件，还可共享剪贴板。
</p>
<div class="section2"><ul>
<li><p><strong><span>多屏协同</span></strong>：在笔记本上，轻松操作手机应用和文件，直接接听手机端音视频通话；笔记本与手机之间，通过拖拽即可高效互传文件。</p>
</li>

<li><p><strong>文件分享</strong>：碰一碰，便可互传文件；摇一摇，手机即可录制笔记本屏幕。</p>
</li>

<li><p><strong>数据同步</strong>：手机与笔记本共享剪贴板，无缝复制粘贴；手机端最近文档自动同步到笔记本。</p>
</li>

</ul>
