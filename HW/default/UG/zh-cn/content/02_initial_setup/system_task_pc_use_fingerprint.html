<div>
<div class="section2"><p>如果您在首次开机的过程中，跳过了指纹录入，请点击<span class="menucascade"><span class="uicontrol"><img src="../../../../image/common/icon/fig_windows.png"/></span> &gt; <span class="uicontrol"><img src="../../../../image/common/icon/fig_setting.png"/></span> &gt; <span class="uicontrol"><img src="../../../../image/common/icon/fig_system_account_setting.png"/>帐户</span> &gt; <span class="uicontrol"><img src="../../../../image/common/icon/fig_system_login_option.png"/>登录选项</span></span>，在登录选项中，先设置登录密码和 PIN 码，再根据指引录入指纹。</p>
<div class="note"><span class="notespanimage"><img id="defimageiconnote" src="../../../../images/icon-note.svg"/></span> <ul>
<li>请保持手指干净。如果手指沾上水或者异物，都会影响指纹的录入质量。</li>

<li>每个帐户最多可录入 10 组指纹。</li>

</ul>
