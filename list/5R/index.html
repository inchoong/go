<title>使用html和css实现康奈尔笔记的模板</title>
  <link rel="icon" href="https://go.choong.net/welcome/favicon.ico" > <!-- Microsoft 徽标 -->
<!-- IE地址栏前换成自己的图标 -->
  <link href="favicon.ico" rel="Bookmark">  <!-- 可以在收藏夹中显示出你的图标 -->	
<script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>  <!--获取当前实时时间-jq22.com  -->
  <style type="text/css"> 
	a:link,a:visited{ 
	text-decoration:none;  /*超链接无下划线*/ 
	} 
	a:hover{ 
	text-decoration:underline;  /*鼠标放上去有下划线*/ 
	} 
	tr:hover {background-color: #f5f5f5;}  /*可悬停表格 https://www.w3school.com.cn/css/css_table.asp*/ 
  </style>
  <style>     /*先把一个div设置成A4纸的大小，宽21cm，高29.7cm*/
  #abody { 
	width: 21cm; 
	height: 29.7cm; 
	margin: 0 auto; 
	overflow: hidden; 
	padding: 1.5cm 1.2cm 1.2cm 2.5cm;
	}
    </style>
  <style>     /*用css的border分开两栏*/ 
    .main {
		height: 75%; 
		overflow: hidden;
		}   
		
    .le { 
		width: 28.99999%;
		border-right: double 3px #666; 
		float: left; 
		}
	
    .ri { 
	width: 69.99999%;
	float: right; 
		}	
	
	.aline { 
		height: 0.9cm; 
		border-bottom: 1px; 
		border-bottom-style: dashed; 
		border-bottom-color: #999; 
        margin-right: 8px; 
		color: #eee; 
		line-height: 0.9cm;
		}

		
	.footer {
		clear: both; 
		overflow: hidden;
		}
		
	.doubleline { 
		border-top: double 3px #666;
		}
     </style>
 </head>  
<body>
 <h2 style="text-align:center"><a href="https://www.cnblogs.com/nimeiz/p/8149083.html" title="用html和css轻松实现康奈尔笔记(5R笔记)模板">康奈尔笔记(5R笔记)模板</a> </h2>
<!--  先把一个div设置成A4纸的大小，宽21cm，高29.7cm -->
<div id="abody">
      <!-- 给A4纸这么大的div里面加两个浮动的div，一个往左，占用29%的空间，一个往右，占用68%的空间 -->
   <!--  再在左右两个大框的后面放一个div，清除浮动，放概要部分。-->

<div id="main" class="main le">
       <div class="aline">提示</div>
       <div class="aline"></div>
</div>
<div id="sider" class="main ri">
       <div class="aline">笔记</div>
       <div class="aline"></div>
</div>
<div id="footer" class="footer">
       <div class="aline doubleline">概要</div>
       <div class="aline"></div>
</div>  <!--  再在左右两个大框的后面放一个div，清除浮动，放概要部分。-->

  </div>
