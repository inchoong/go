<div>
<div class="section2"><p>首次开机时，必须连接电源适配器，计算机自动开机。等待屏幕亮起后，进入开机设置界面。</p>
<p>计算机关机或睡眠时，短按电源键至屏幕或键盘指示灯亮起，即可开启或唤醒计算机。</p>
<p>计算机正常使用时，点击<span class="menucascade"><span class="uicontrol"><img src="../../../../image/common/icon/fig_windows.png"/></span> &gt; <span class="uicontrol"><img src="../../../../image/common/icon/fig_power.png"/></span></span>，使计算机进入睡眠、关机或重启的状态。</p>
<div class="note"><span class="notespanimage"><img id="defimageiconcaution" src="../../../../images/icon-caution.svg"/></span><p>强制关机：长按电源键 10 秒以上，可强制关机。强制关机会导致未保存的数据丢失，请谨慎使用。</p>
