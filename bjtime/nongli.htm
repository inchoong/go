今天是<span id=today></span>
<br>
<br>

农历年：<input type=number class=y id=LY> 正月所在的阳历年份
<br>
农历月：<input type=number class=d id=LM> 闰月则输入负数，比如闰八月输入"-8"月
<br>
农历日：<input type=number class=d id=LD> 
<br>阳历：
<span id=result></span>
<br>
<input type=button value="计算" onclick="calc()">
<br>




<script>

function setday(dc,ly,lm,ld){

theday=new Date();
theday.setTime(dc*86400000);

$("today").innerHTML=getdatestring(theday)+"&nbsp;"+getlinfo(ly,lm,ld);

var temp=localStorage.getItem("nongli_t");

if(temp!=null)
{
	var ss=temp.split('-');

	$("LY").value=ss[0];
	$("LM").value=ss[1];
	$("LD").value=ss[2];
}
else{

	$("LY").value=ly+1;
	$("LM").value=1;
	$("LD").value=1;

}

}



function calc()
{
var ly=$("LY").value;
var lm=$("LM").value;
var ld=$("LD").value;

LoadJs("l2s.php?"+ly+"-"+lm+"-"+ld);

localStorage.setItem( "nongli_t",ly+"-"+lm+"-"+ld);
}



function l2s(dc)
{
theday=new Date();
theday.setTime(dc*86400000);

$("result").innerHTML=getdatestring(theday);




}

</script>
